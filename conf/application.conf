include "frontend.conf"

appName="trusts-frontend"

play.http.router=prod.Routes

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

location.canonical.list{
  all = "location-autocomplete-canonical-list.json"
  allCY = "location-autocomplete-canonical-list-cy.json"
}

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

play.filters.enabled += play.filters.csp.CSPFilter

play.filters.csp {
    nonce {
        enabled = true
        pattern = "%CSP_NONCE_PATTERN%"
        header = true
    }

    directives {
        base-uri = "'self'"
        block-all-mixed-content = ""
        child-src = "'none'"
        connect-src = "'self' https://www.google-analytics.com https://stats.g.doubleclick.net"
        default-src = "'none'"
        frame-ancestors = "'self'"
        img-src = "'self' https://stats.g.doubleclick.net https://www.googletagmanager.com https://www.google-analytics.com https://tagmanager.google.com  ssl.gstatic.com www.gstatic.com https://www.google.com/ads/ga-audiences https://www.google.co.uk/ads/ga-audiences"
        font-src = "'self' https://fonts.gstatic.com"
        script-src = ${play.filters.csp.nonce.pattern} "'self' 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' www.google-analytics.com https://tagmanager.google.com https://fonts.googleapis.com stats.g.doubleclick.net"
        style-src = ${play.filters.csp.nonce.pattern} "'self' localhost:9781 localhost:9032 localhost:9250 localhost:12345 https://tagmanager.google.com https://fonts.googleapis.com"
    }
}

microservice {

    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = true
        }
    }

    services {

      auth {
        protocol = http
        host = localhost
        port = 8500
      }

      trusts-store {
        protocol = http
        host = localhost
        port = 9783
      }

      trusts {
        protocol = http
        host = localhost
        port = 9782
      }

      features {
        welsh-translation = true
        auditing {
          submissions.enabled = true
          logout = false
        }
        declaration.email.enabled = false
        deployment.notification.enabled = false
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = false
}

auditing {
  enabled = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

tracking-consent-frontend {
  gtm.container = "a"
}

contact-frontend.serviceId = "trusts"

accessibility-statement.service-path = "/trusts"

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  registration {
    ttlSeconds = 2419200
  }
  local {
    ttlSeconds = 3600
  }
}

accessibility-statement.service-path = "/trusts"

