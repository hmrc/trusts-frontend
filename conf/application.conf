include "frontend.conf"

appName="trusts-frontend"

serviceName = "HMRC-TERS-ORG"

play.http.router=prod.Routes

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com www.googletagmanager.com  tagmanager.google.com 'self' data: ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com;"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.http.filters = play.api.http.EnabledFilters

play.filters.enabled = [
  play.filters.headers.SecurityHeadersFilter,
  com.kenshoo.play.metrics.MetricsFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.HeadersFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.crypto.SessionCookieCryptoFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.deviceid.DeviceIdFilter,
  uk.gov.hmrc.play.bootstrap.filters.LoggingFilter,
  uk.gov.hmrc.play.bootstrap.filters.AuditFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.SessionTimeoutFilter,
  play.filters.csrf.CSRFFilter,
  uk.gov.hmrc.play.bootstrap.filters.CacheControlFilter,
  uk.gov.hmrc.play.bootstrap.filters.MDCFilter
]

play.filters.enabled += filters.SessionIdFilter
play.filters.enabled += filters.TrustWhitelistFilter
play.filters.enabled += filters.CampaignWhitelistFilter

location.canonical.list{
  all = "location-autocomplete-canonical-list.json"
  nonUK = "location-canonical-list-nonUK.json"
}

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {

    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {

      auth {
        protocol = http
        host = localhost
        port = 8500
      }

      trusts-store {
        protocol = http
        host = localhost
        port = 9783
      }

      trusts {
        protocol = http
        host = localhost
        port = 9782
      }

      agent-invitations-frontend {
        protocol = http
        host = localhost
        port = 9448
      }

      features {
        welsh-translation = false
        removeTaxLiabilityOnTaskList = true
        whitelist.enabled = false
        campaignWhitelist.enabled = false
        auditing {
          submissions.enabled = true
          cannotCreateRegistration.enabled = true
        }
        journey {
          livingSettlorBusiness.enabled = true
        }

        declaration.email.enabled = false
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = false
}

auditing {
  enabled = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "3.11.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url     = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  registration {
    ttlSeconds = 2419200
  }
}

urls {
  login =                   "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue =           "http://localhost:9781/trusts-registration"
  lostUtr =                 "https://www.gov.uk/find-lost-utr-number"
  logout =                  "http://localhost:9514/feedback/trusts"
  agentSubscriptions =      "http://localhost:9437/agent-subscription/start"
  otacLogin =               "http://localhost:9227/verification/otac/login"
  maintainATrust =          "http://localhost:9788/maintain-a-trust"
  accessibility =           "http://localhost:9781/trusts-registration/accessibility"
  whoShouldRegister =       "https://www.gov.uk/guidance/register-your-clients-trust#who-should-register"
  trustsAndTaxes =          "https://www.gov.uk/trusts-taxes"
  trustsHelpline =          "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/trusts"
  ggSignIn =                "https://www.access.service.gov.uk/login/signin/creds"
  beneficiariesFrontend =   "http://localhost:8837/trusts-registration/beneficiaries/:draftId/start"
  taxLiabilityFrontend =    "http://localhost:8838/trusts-registration/tax-liability/:draftId/start"
  trusteesFrontend =        "http://localhost:8839/trusts-registration/trustees/:draftId/start"
  protectorsFrontend =      "http://localhost:8840/trusts-registration/protectors/:draftId/start"
  otherIndividualsFrontend ="http://localhost:8841/trusts-registration/other-individuals/:draftId/start"
  trustDetailsFrontend =            "http://localhost:8842/trusts-registration/register-trust-details-frontend/:draftId/start"
}

confirmation {
  posthmrc = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/trusts"
}

timeout{
  length = 900
  countdown = 120
}

minimumDate {
  day = 1
  month = 1
  year = 1500
}
